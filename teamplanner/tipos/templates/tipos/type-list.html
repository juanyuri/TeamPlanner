{% extends 'index.html' %}

{% block title %}Tipos{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='/css/sidebar.css') }}">
{% endblock %}


{% block body %}
<div class="center-container">
    <a href="{{ url_for('types_blueprint.add_type') }}" class="button_add">
        <img src="/static/icons/add.svg" width="25" height="25">Crear
    </a>
</div>

<div id="TypeDex">
    <table>
        <thead>
            <tr class="header">
                <th class="TypeDex-Row-Nombre-Header">Tipos</th>
                <th colspan="3">Acciones</th>
            </tr>
        </thead>

        <tbody>
            {% for tipo in tipos %}
            <tr>
                <td class="TypeDex-Row-Nombre-Value">{{ tipo.nombre }}</td>
                <td class="centered"><a href="{{ url_for('types_blueprint.edit_type', type_name = tipo.nombre) }}"><img src="/static/icons/edit.svg" width="22" height="22"></a></td>
                <td class="centered"><a href="{{ url_for('types_blueprint.view_type', type_name = tipo.nombre) }}"><img src="/static/icons/detail.svg" width="22" height="22"></a></td>
                <td class="centered"><a href="{{ url_for('types_blueprint.delete_type', type_name = tipo.nombre) }}"><img src="/static/icons/delete.svg" width="22" height="22"></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
