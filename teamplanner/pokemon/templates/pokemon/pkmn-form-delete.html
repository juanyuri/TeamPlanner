{% extends 'form.html' %}

{% block titles %}
<h1>Eliminar Pokemon</h1>
<h2>Simple formulario para eliminar un Pokémon</h2>
{% endblock%}

{% block formulario_CRUD %}
<form action="/pokemon/delete/{{pkmn.especie}}" method="POST">
    
    <label>Especie
    <input type="text"
      id="edEspecie"
      name="edEspecie"
      aria-label="Especie"
      value="{{pkmn.especie}}"
      disabled
    /></label>

    <label>Num Pokedex
    <input type="number"
      id="edPokedex"
      name="edPokedex"
      aria-label="Número Pokédex"
      value="{{pkmn.num_pokedex}}"
      disabled
    /></label>

    <label>Nivel
    <input type="number"
      id="edNivel"
      name="edNivel"
      aria-label="Nivel"
      value="{{pkmn.nivel}}"
      disabled
    /></label>

    <label>Movimiento 1
    <input type="text"
        id="edMove1"
        name="edMove1"
        aria-label="Move1"
        value="{{pkmn.move1}}"
        disabled
    /></label>
    
    <label>Movimiento 2
    <input type="text"
        id="edMove2"
        name="edMove2"
        aria-label="Move2"
        value="{{pkmn.move2}}"
        disabled
    /></label>

    <label>Tipo
    <input type="text"
        id="edTipo"
        name="edTipo"
        aria-label="Tipo"
        value="{{pkmn.tipo}}"
        disabled
    /></label>

    <!-- <label>Tipo
        <select id="edTipo" name="edTipo" required>
            {% for type in types %}
              {% if type.nombre == pkmn.tipo %}
                <option selected value="{{type.nombre}}">{{type.nombre}}</option>   
              {%else%}
                <option value="{{type.nombre}}">{{type.nombre}}</option>
              {% endif %}
            {% endfor %}
        </select></label> -->


        <input type="submit" class="contrast" value="Eliminar">
  </form>
{% endblock %}
